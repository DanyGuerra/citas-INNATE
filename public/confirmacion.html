<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom-select.css">
    <title>Confirmación</title>
</head>

<body>
    <img id="logo" src="/img/logo.png" alt="">
    <div class="container">
        <div class="header">
            <div class="number">
                <p>3</p>
            </div>
            <p>Confirmación</p>
        </div>
        <div class="info">
            <h4>¡Tu cita ha sido confirmada!</h4>
            <p id="info">Toda la información ha sido enviada a tu correo.</p>
        </div>
        <div class="info_cita">
            <div class="sucursal">
                <p>Sucursal</p>
                <div>DEL VALLE</div>
            </div>
            <div class="fecha">
                <p>Fecha</p>
                <div>01/03/2022</div>
            </div>
            <div class="horario">
                <p>Horario</p>
                <div>10:00 AM</div>
            </div>
        </div>
        <p id="formulario">¿Quieres llenar tus datos antes de llegar a tu cita?</p>
        <button id="formulario_btn">FORMULARIO</button>
    </div>
</body>

</html>
